<!doctype html>
<html>
<head>
	<title>jQuery.handsontable</title>
	<script src="lib/jquery.min.js"></script>
	<script src="jquery.handsontable.js"></script>
	<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 13px;
}

.dataTable {
	position: relative;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-o-user-select: none;
	user-select: none;
}

.dataTable table {
	border-collapse: collapse;
	position: relative;
}

.dataTable td {
	height: 25px;
	border: 1px solid #aaa;
	width: 50px;
	position: relative;
	overflow: hidden;
}

.dataTable td.selected {
	background: #eef;
}

.dataTable td input {
	position: absolute;
	top: 0;
	left: 0;
	border: 0;
	background: cyan;
}

.dataTable .selectionArea {
	background: #000;
}

	</style>
</head>
<body>

<div id="dataTable" class="dataTable"></div>
<div id="dataTable2" class="dataTable"></div>

<script>
	$("#dataTable").handsontable({
		rows: 3,
		cols: 3
	});
	
	$("#dataTable2").handsontable({
		rows: 5,
		cols: 8,
		onChange: function() {
			console.log("grid data changed");
		}
	});
	
	var data = [
		["", "Kia", "Nissan", "Toyota", "Honda"],
		["2008", 10, 11, 12, 13],
		["2009", 20, 11, 14, 13],
		["2010", 30, 15, 12, 13]
	];
	
	$("#dataTable, #dataTable2").handsontable("loadData", data);
	
	console.log("getData", $("#dataTable2").handsontable("getData") );
</script>

</body>
</html>
