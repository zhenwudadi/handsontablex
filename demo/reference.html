  <h2>Binding to object data source</h2>

  <div id="exampleGrid" class="dataTable" style="width: 680px; height: 300px; overflow: auto"></div>

  <script>
    var data = [
      {id: 1, name: "Marcin", address: "Warsaw"},
      {id: 2, name: "Marcin", address: "Warsaw"},
      {id: 3, name: "Marcin", address: "Warsaw"}
    ];

    $("#exampleGrid").handsontable({
      rows: 5,
      cols: 3,
      minSpareCols: 0, //always keep at least 1 spare row at the right
      minSpareRows: 1, //always keep at least 1 spare row at the bottom
      contextMenu: true,
      columns: [
        {data: "name"},
        {data: "id"},
        {data: "address"}
      ]
    });

    $("#exampleGrid").handsontable("loadData", data);
  </script>
