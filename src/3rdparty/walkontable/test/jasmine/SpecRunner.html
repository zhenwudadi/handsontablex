  <script type="text/javascript" src="spec/core.spec.js"></script>
  <script type="text/javascript" src="spec/settings.spec.js"></script>
  <script type="text/javascript" src="spec/table.spec.js"></script>

  <style>
    .wtHolder .highlightRow {
      background-color: #E7E8EF;
    }

    .wtHolder .highlightColumn {
      background-color: #F9F9FB;
    }
  </style>

  <script type="text/javascript">
    (function () {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function (spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function () {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
